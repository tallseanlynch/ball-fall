<!DOCTYPE html>

<html>

<head>
	<title>Collisions - Physijs</title>
	
	<script type="text/javascript" src="js/ammo.js"></script>
	<script type="text/javascript" src="js/three-121.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="js/physi.js"></script>
	<script type="text/javascript" src="js/physijs_worker.js"></script>
	<script type="text/javascript" src="js/THREEOrbitControls.js"></script>
	
	<script type="text/javascript">
	
	'use strict';
	
	Physijs.scripts.worker = 'js/physijs_worker.js';
	Physijs.scripts.ammo = 'ammo.js';
	
	var initScene, render, _boxes = [], spawnBox, loader,
		renderer, render_stats, physics_stats, scene, ground_material, ground, light, camera, orbitControls;
	
	initScene = function() {
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '0px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );
		
		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );

		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
		scene.addEventListener(
			'update',
			function() {
				scene.simulate( undefined, 1 );
				physics_stats.update();
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.SpotLight( 0xFFFFFF );
		light.position.set( 20, 80, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );

		// Orbit Controls
		orbitControls = new THREE.OrbitControls(camera, renderer.domElement)

		// Loader
		loader = new THREE.TextureLoader();
		
		// Ground
		ground_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: loader.load( 'images/rocks.jpg' ) }),
			.8, // high friction
			.3 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 3, 3 );
		
		ground = new Physijs.BoxMesh(
			new THREE.BoxGeometry(100, 1, 100),
			ground_material,
			0 // mass
		);

		let features = []

		// const addGroundBoxes = (x) => {
		// 	for(i=0;i<x;x++) {
		// 		features.push(
		// 			new Physijs.BoxMesh(
		// 				new THREE.BoxGeometry(30, 1, 5),
		// 				new THREE.MeshPhongMaterial({color: 'red'}),
		// 				0 // mass
		// 			)
		// 		)				
		// 	}
		// } 

		const groundBox = new Physijs.BoxMesh(
			new THREE.BoxGeometry(30, 1, 5),
			new THREE.MeshPhongMaterial({color: 'red'}),
			0 // mass
		)
		groundBox.position.y = 5
		groundBox.position.x = 5
		groundBox.position.__dirtyPosition = true
		groundBox.setLinearVelocity(new THREE.Vector3(0, 0, 0));
	    groundBox.setAngularVelocity(new THREE.Vector3(0, 0, 0));
		groundBox.castShadow = true
		groundBox.receiveShadow = true

		const groundBox1 = new Physijs.BoxMesh(
			new THREE.BoxGeometry(30, 1, 5),
			new THREE.MeshPhongMaterial({color: 'red'}),
			0 // mass
		)
		groundBox1.position.y = 10
		groundBox1.position.x = 20
		groundBox1.position.z = -10
		groundBox1.position.__dirtyPosition = true
		groundBox1.setLinearVelocity(new THREE.Vector3(0, 0, 0));
	    groundBox1.setAngularVelocity(new THREE.Vector3(0, 0, 0));
		groundBox1.castShadow = true
		groundBox1.receiveShadow = true

		const groundBox2 = new Physijs.BoxMesh(
			new THREE.BoxGeometry(30, 1, 5),
			new THREE.MeshPhongMaterial({color: 'red'}),
			0 // mass
		)
		groundBox2.position.x = -15
		groundBox2.position.y = 15
		groundBox2.position.__dirtyPosition = true
		groundBox2.setLinearVelocity(new THREE.Vector3(0, 0, 0));
	    groundBox2.setAngularVelocity(new THREE.Vector3(0, 0, 0));
		groundBox2.castShadow = true
		groundBox2.receiveShadow = true


		ground.receiveShadow = true;
		scene.add( ground );
		scene.add( groundBox );
		scene.add( groundBox1 );
		scene.add( groundBox2 );
		spawnBox();
		
		requestAnimationFrame( render );
		scene.simulate();
	};
	
	spawnBox = (function() {
		var box_geometry = new THREE.BoxGeometry( 4, 4, 4 ),
			sphere_geometry = new THREE.SphereGeometry( 4, 16, 16 ),
			handleCollision = function( collided_with, linearVelocity, angularVelocity ) {
				switch ( ++this.collisions ) {
					
					case 1:
						this.material.color.setHex(0xcc8855);
						break;
					
					case 2:
						this.material.color.setHex(0xbb9955);
						break;
					
					case 3:
						this.material.color.setHex(0xaaaa55);
						break;
					
					case 4:
						this.material.color.setHex(0x99bb55);
						break;
					
					case 5:
						this.material.color.setHex(0x88cc55);
						break;
					
					case 6:
						this.material.color.setHex(0x77dd55);
						break;
				}
			},

			createBox = function() {
				var box, material;
				
				material = Physijs.createMaterial(
					new THREE.MeshPhongMaterial(),
					// new THREE.MeshLambertMaterial({ map: loader.load( 'images/plywood.jpg' ) }),
					.6, // medium friction
					.3 // low restitution
				);
				
				//material = new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/rocks.jpg' ) });
				
				box = new Physijs.BoxMesh(
					box_geometry,
					material
				);
				box.collisions = 0;
				
				box.position.set(
					Math.random() * 15 - 7.5,
					25,
					Math.random() * 15 - 7.5
				);
				
				box.rotation.set(
					Math.random() * Math.PI,
					Math.random() * Math.PI,
					Math.random() * Math.PI
				);
				
				box.castShadow = true;
				box.addEventListener( 'collision', handleCollision );
				box.addEventListener( 'ready', spawnBox );
				scene.add( box );
			};

			let createSphere = function() {
				var sphere, material;
				
				material = Physijs.createMaterial(
					new THREE.MeshPhongMaterial(),
					.1, // medium friction
					.3 // low restitution
				);
				// material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
				// material.map.repeat.set( .5, .5 );
				
				//material = new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/rocks.jpg' ) });
				
				sphere = new Physijs.BoxMesh(
					sphere_geometry,
					material
				);
				sphere.collisions = 0;
				
				sphere.position.set(
					Math.random() * 15 - 7.5,
					25,
					Math.random() * 15 - 7.5
				);
				
				sphere.rotation.set(
					Math.random() * Math.PI,
					Math.random() * Math.PI,
					Math.random() * Math.PI
				);
				
				sphere.castShadow = true;
				sphere.addEventListener( 'collision', handleCollision );
				scene.add( sphere );
			};
		return ()=>{
			createSphere()
		}
		// return function() {
		// 	setTimeout( createBox, 2000 );
		// 	setTimeout( createSphere, 1500 );
		// };
	})();
	
	render = function() {
		// scene.children.forEach((m, mi) => {
		// 	if(mi > 3) {
		// 		console.log(m, mi)
		// 		m.position.z = 0
		// 	}
		// })
		requestAnimationFrame( render );
		renderer.render( scene, camera );
		render_stats.update();
	};
	
	window.onload = initScene;
	
	</script>
</head>

<body>
	<div id="heading">
		<h1>Collisions</h1>
		<p>Demonstrating the collision callback</p>
	</div>
	<div id="viewport"></div>
</body>

</html>
